<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* .p1{
        display: flex;
        justify-content: end;
        gap: 20px;
      } */
      /* ... */
    /* .sign {
    opacity: 0;
    pointer-events: none; 
    } */
    .sign-sign-show {
        opacity: 1;
        pointer-events: auto;
    }
      /*  */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color:#999;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center; 
      }
      select {
        border: none;
        background: transparent;
        font-size: 16px;
        cursor: pointer;
        line-height: 3px;
      }
      option{
        line-height: 2;
      }
      .sign{
        max-width: 450px;
        width: 90%;
        box-shadow: 0 20px 60px ;
        padding: 40px;
        margin: auto;
        border-radius: 12px;
        background-color: white;
      }
      .sign-login{
        display: flex;
        justify-content: center;
        flex-direction: column; 
      }
      .sign-lang{
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        position: relative;
      }
      h2{
        text-align: center;
        color: #333;
        font-size: 24px;
        margin: 20px 0;
        font-weight: 600;
      }
      input{
        width: 100%;
        height: 45px;
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 0 15px;
        font-size: 15px;
      }
      
      button{
        background-color: #667eea;
        font-size: 16px;
        color: white;
        font-weight: 600;
        width: 100%;
        height: 45px;
        border-radius: 8px;
        border: none;
        cursor: pointer;

      }
      .continue-Gg{
        width: 100%;
        height: 45px;
        margin-top: 15px;
        color: white;
        font-size: 16px;
        background-color: #1f2937;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
       
      }
      .sign-lang i {
        position: absolute;
        right: 0;
        cursor: pointer;
        font-size: 18px;
        color: #666;
      }
      img{
        width: 200px;
        height: 100px;
        margin: 20px auto;
        display: block;
      }
      .continue-Gg i{
        position: absolute;
        left: 20px;
        font-size: 18px;
      }
      .continue {
        margin-top: 10px;
      }
     p{
        color: rgb(74, 74, 74);
        font-size: 13px;
        text-align: center;
        margin-top: 20px;
        line-height: 1.5;
      }
     p u {
        text-decoration: underline;
        color:rgb(74, 74, 74);
        cursor: pointer;
      }
      input{
        gap:10px;
      }
      .sign-login-log{
        gap:10px;
        display: flex;
        flex-direction: column;
      }  
    </style>
  </head>
  <body>
    <header>
      <div class="p1">
        <button class="n1">Đăng nhập</button>
        <button class="n1">Tao tai khoan moi</button>
      </div>
    </header>
    <!-- Form -->
    <div class="sign">
        <div class="sign-lang">
          <select>
            <option>Việt Nam</option>
            <option>Trung Quốc</option>
            <option>Hàn Quốc</option>
            <option>Mỹ</option>
            <option>Pháp</option>
            <option>ThaiLand</option>
          </select>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="sign-logo"><img src="./images/logo.png" /></div>
        <div class="sign-login">
          <h2>Đăng ký hoặc đăng nhập</h2>
          <form action="" method="" class="sign-login-log">
            <input type="text" id="log" placeholder="Email hoặc số điện thoại" />
            <input type="password" placeholder="Mật khẩu" />
            <button>Đăng nhập</button>
          </form>
        </div>
        <div class="continue">
          <button class="continue-Gg">
            <i class="fa-brands fa-google"></i>
            Tiếp tục với Google
          </button>
        </div class="sign-end">
        <p>Khi sử dụng Cookpad, bạn đồng ý với<u> Điều Khoản Dịch Vụ & Chính Sách Bảo Mật</u> của chúng tôi</p>
      </div>
  </body>
</html>
