<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("xin chao nay hocc js nha ", "<br>");
      let a = 5;
      let b = 6;
      let tong = a + b;
      let hieu = b - a;
      let nhan = a * b;
      let luyThua = a ** 2;
      let chia = b / a;
      let chiaLayDu = b % a;
      let lT = a ** b;
      document.write(tong, "<br>");
      document.write(hieu, "<br>");
      document.write(luyThua, "<br>");
      document.write(nhan, "<br>");
      document.write(chia, "<br>");
      document.write(chiaLayDu, "<br>");
      document.write(lT, "<br>");
      document.write("xin chao ban", "<br>");
    </script>
  </body>
</html>
